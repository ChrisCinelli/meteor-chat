<head>
    <title>MeteorChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {{> chat}}
</body>

<template name="chat">
    <div class="container">

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="#">PrettyDate Chat</a>
                <ul class="nav">
                    <li><a href="https://github.com/chriscinelli/meteor-chat" target="_blank">Source</a></li>
                    <li><a href="https://github.com/chriscinelli/prettydate" target="_blank">PrettyDate</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="http://www.meteor.com" target="_blank">Meteor release {{release}}</a></li>
                    <li><a>{{> loginButtons align="right"}}</a></li>
                </ul>
            </div>
        </div>

        {{#if currentUser}}
        <div class="row-fluid">
            <div class="span12 well">
                {{> input}}
            </div>
        </div>
        {{else}}
        <div class="hero-unit">
            <h2>Register or sign to join the chat!</h2>
        </div>
        {{/if}}
        <div class="row-fluid">
            <div class="span8 well">
                {{> messages}}
            </div>
            <div class="span4 well">
                {{> rooms}}
            </div>
        </div>


    </div>
</template>

<template name="input">
    <div>
        <input type="text" id="msg" placeholder="Your message goes here..." style="width: 80%; margin-bottom: 0px">
        <input type="button" value="Send message" class="btn btn-primary sendMsg">
    </div>
    <span class="messageHelp">You can start you message with <span class="code">{img=http://yourimagedomain.com/image.jpg}</span> and your image will be added in the message body</span>
</template>

<template name="messages">
    <h4>Room: {{roomname}}</h4>
    <div id="messages">
        {{#if messages.count}}
            {{#each messages}}
                {{> message}}
            {{/each}}
        {{else}}
            <h4> Be the first to write a message in this room</h4>
        {{/if}}
    </div>
</template>

<template name="message">
    <div class="message">
        <div>
            <span class="user">{{user}}</span>
            <span class="msg">{{msg}}</span>
        </div>
        {{#if img}}
        <img src={{img}} />
        {{/if}}
        <div class="ts"> 
            {{prettydate ts live=true}} ·
            <span class="like">
                {{#if likeAction}}
                  Like
                {{else}}
                  Unlike
                {{/if}}
            </span>            
            {{#if nLikes}}
               · {{nLikes}} Likes 
            {{/if}}
        </div>
    </div>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
